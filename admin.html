<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Loterías y Chances</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script defer src="admin.js"></script>
</head>
<body>
    <div class="contenedor">
        <header>
            <h1>Panel de Administración LotyCol</h1>
            <div class="redes-sociales">
                <a href="https://web.facebook.com/profile.php?id=100071481095450" target="_blank">
                    <img src="icono/icono-facebook.png" alt="Facebook" class="icono">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="icono/icono-x.png" alt="Twitter" class="icono">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="icono/icono-instagram.png" alt="Instagram" class="icono">
                </a>
            </div>
        </header>

        <div id="login">
            <form id="loginForm" class="login-form">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Iniciar Sesión</button>
                <p class="mensaje" id="mensaje"></p>
            </form>
        </div>

        <div id="adminContent" style="display:none;">
            <form id="formulario">
                <label for="tipo">Tipo:</label>
                <select id="tipo" required>
                    <option value="loteria">Lotería</option>
                    <option value="chance">Chance</option>
                </select>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="numero">Número:</label>
                <input type="text" id="numero" required>

                <label for="serie">Serie:</label>
                <input type="text" id="serie" required>

                <label for="fecha">Fecha del Sorteo:</label>
                <input type="date" id="fecha" required>

                <label for="logo">Logo:</label>
                <input type="file" id="logo" accept="image/*" required>

                <button type="submit">Agregar</button>
            </form>

            <div class="resultados">
                <div class="column">
                    <h3>Loterías</h3>
                    <ul id="listaLoterias"></ul>
                </div>

                <div class="column">
                    <h3>Chances</h3>
                    <ul id="listaChances"></ul>
                </div>
            </div>
        </div>
        <button id="logout">Cerrar sesión</button>

        <footer>© 2024 - Loterías y Chances de Colombia. Todos Los Derechos Reservados</footer>
    </div>
</body>
</html>
